robot_joint_groups:
    - name: arm_left
      reference_topic: "/sergio/arm_left/references"
      measurement_topic: "/sergio/arm_left/measurements"
      joint_names:
          - shoulder_yaw_joint_left
          - shoulder_pitch_joint_left
          - shoulder_roll_joint_left
          - elbow_pitch_joint_left
          - elbow_roll_joint_left
          - wrist_pitch_joint_left
          - wrist_yaw_joint_left
      parameter_file_package: "sergio_controller_configuration_gazebo"
      parameter_file_path: "/parameters/arm_controller_left.yaml"
    - name: arm_right
      reference_topic: "/sergio/arm_right/references"
      measurement_topic: "/sergio/arm_right/measurements"
      joint_names:
          - shoulder_yaw_joint_right
          - shoulder_pitch_joint_right
          - shoulder_roll_joint_right
          - elbow_pitch_joint_right
          - elbow_roll_joint_right
          - wrist_pitch_joint_right
          - wrist_yaw_joint_right
      parameter_file_package: "sergio_controller_configuration_gazebo"
      parameter_file_path: "/parameters/arm_controller_right.yaml"
    - name: gripper_left
      reference_topic: "/sergio/gripper_left/references"
      measurement_topic: "/sergio/gripper_left/measurements"
      joint_names:
          - finger1_joint_left
          - finger2_joint_left
      parameter_file_package: "sergio_controller_configuration_gazebo"
      parameter_file_path: "/parameters/gripper_controller_left.yaml"
    - name: gripper_right
      reference_topic: "/sergio/gripper_right/references"
      measurement_topic: "/sergio/gripper_right/measurements"
      joint_names:
          - finger1_joint_right
          - finger2_joint_right
      parameter_file_package: "sergio_controller_configuration_gazebo"
      parameter_file_path: "/parameters/gripper_controller_right.yaml"
    - name: torso
      reference_topic: "/sergio/torso/references"
      measurement_topic: "/sergio/torso/measurements"
      joint_names:
          - ankle_joint
          - knee_joint
          - hip_joint
      parameter_file_package: "sergio_controller_configuration_gazebo"
      parameter_file_path: "/parameters/torso_controller.yaml"
    - name: head
      reference_topic: "/sergio/head/references"
      measurement_topic: "/sergio/head/measurements"
      joint_names:
          - neck_pan_joint
          - neck_tilt_joint
      parameter_file_package: "sergio_controller_configuration_gazebo"
      parameter_file_path: "/parameters/head_controller.yaml"
    - name: torso_laser
      reference_topic: "/sergio/torso_laser/references"
      measurement_topic: "/sergio/torso_laser/measurements"
      joint_names:
          - torso_laser_joint
      parameter_file_package: "sergio_controller_configuration_gazebo"
      parameter_file_path: "/parameters/torso_laser_controller.yaml"
      
